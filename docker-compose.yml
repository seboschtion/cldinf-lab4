version: "3.3"

services:
    db:
        hostname: "db"
        image: "postgres:9.6"
        restart: always
        environment:
            PGDATA: /var/lib/postgresql/data/pgdata
            POSTGRES_PASSWORD: b245005e8b3df99ac373f72240ba14df
        volumes:
            - /home/sebastian/temp/pgdata:/var/lib/postgresql/data/pgdata

    api:
        hostname: "api"
        build: ./api
        restart: always
        links:
            - db

    web:
        hostname: "web"
        build: ./web
        restart: always
        links:
            - api
        ports:
            - "8080:80"
